<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes image round */
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 { margin: 10px 0; color: #333; }
        p { color: #666; line-height: 1.6; }
        .links a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .links a:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="card">
        <!-- Replace 'your-photo.jpg' with your actual image file -->
        <img src="https://via.placeholder.com/150" alt="Profile Photo" class="photo">
        
        <h1>Your Name</h1>
        <p>Hello! I am a [Your Job Title] based in [Location]. I love coding, hiking, and coffee.</p>
        
        <div class="links">
            <a href="#">LinkedIn</a>
            <a href="#">Email Me</a>
        </div>
    </div>

</body>
</html>
